<body>

	<button type="button" onclick= "playSound()">Play</button>
	<br><br>
	<button type="button" onclick="stopSound()">Stop</button>

<script src="https://www.html5rocks.com/en/tutorials/webaudio/intro/js/buffer-loader.js" type="text/javascript"></script>

<script type="text/javascript">
	context = new (window.AudioContext || window.webkitAudioContext)();
	source = null;

	function playSound() {
		bufferLoader = new BufferLoader(
			context,
			["https://jaquinones08.github.io/jaqgtrial/f2drksh.mp3"
			],
			finishedLoading
			);
		bufferLoader.load();
	}

	function stopSound() {
		source.stop()
	}

	function finishedLoading(bufferList) {
		source = context.createBufferSource();
		source.buffer = bufferList[0];
		source.connect(context.destination);
		source.start(0);
	}

</script>

</body>
